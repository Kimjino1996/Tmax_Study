<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/googlefont.css">
    <link rel="stylesheet" href="assets/icons8/css/line-awesome.min.css">

     <!-- fonta -->
     <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script><link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    <title>WishList</title>
</head>
<body>
 
    
    <div class="cart-main-area pt-90 pb-100">
        <div class="container">
            <h3 class="cart-page-title">Your wishlist items</h3>
            <div class="row">
                <div class="col-12">
                    <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Unit Price</th>
                                    <th>Add To Cart</th>
                                    <th>action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="product-thumbnail"><a href="/product/2"><img class="img-fluid" src="assets/img/product/fashion/2.jpg" alt=""></a></td>
                                    <td class="product-name text-center"><a href="/product/2">Lorem ipsum coat</a></td>
                                    <td class="product-price-cart"><span class="amount old">$18.50</span><span class="amount">$15.72</span></td>
                                    <td class="product-wishlist-cart"><a href="/product/2">Select option</a></td>
                                    <td class="product-remove"><button><i class="fa fa-times"></i></button></td>
                                </tr>
                                <tr>
                                    <td class="product-thumbnail"><a href="/product/3"><img class="img-fluid" src="assets/img/product/fashion/3.jpg" alt=""></a></td>
                                    <td class="product-name text-center"><a href="/product/3">Lorem ipsum jacket</a></td>
                                    <td class="product-price-cart"><span class="amount old">$17.45</span><span class="amount">$10.47</span></td>
                                    <td class="product-wishlist-cart"><a href="/product/3">Select option</a></td>
                                    <td class="product-remove"><button><i class="fa fa-times"></i></button></td>
                                </tr>
                                <tr>
                                    <td class="product-thumbnail"><a href="/product/4"><img class="img-fluid" src="assets/img/product/fashion/4.jpg" alt=""></a></td>
                                    <td class="product-name text-center"><a href="/product/4">Lorem ipsum fashion coat</a></td>
                                    <td class="product-price-cart"><span class="amount">$15.50</span></td>
                                    <td class="product-wishlist-cart"><a href="/product/4">Select option</a></td>
                                    <td class="product-remove"><button><i class="fa fa-times"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-shiping-update-wrapper">
                        <div class="cart-shiping-update">
                            <a href="/shop-grid-standard">Continue Shopping</a>
                        </div>
                        <div class="cart-clear"><button>Clear Wishlist</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
